apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lgtm-stack.fullname" . }}-alloy-traces-config
  labels:
    {{- include "lgtm-stack.labels" . | nindent 4 }}
data:
  config.alloy: |
    // ============================================================================
    // LGTM-STACK: Alloy Traces Config (OTLP Receiver â†’ Tempo)
    // Cluster: {{ .Values.global.clusterName }}
    // Tenant: {{ .Values.global.tenantId }}
    // ============================================================================

    // ============================================================================
    // OTLP RECEIVERS
    // ============================================================================
    otelcol.receiver.otlp "default" {
      grpc {
        endpoint = "0.0.0.0:4317"
      }

      http {
        endpoint = "0.0.0.0:4318"
      }

      output {
        traces = [
          otelcol.processor.batch.default.input,
          otelcol.connector.servicegraph.default.input,
        ]
      }
    }

    // ============================================================================
    // PROCESSING: Batch traces for efficiency
    // ============================================================================
    otelcol.processor.batch "default" {
      timeout = "3s"
      send_batch_size = 512
      send_batch_max_size = 1024

      output {
        traces = [otelcol.processor.attributes.default.input]
      }
    }

    // ============================================================================
    // Add cluster attribute to all traces
    // ============================================================================
    otelcol.processor.attributes "default" {
      action {
        key = "cluster"
        value = "{{ .Values.global.clusterName }}"
        action = "insert"
      }

      output {
        traces = [otelcol.exporter.otlp.tempo.input]
      }
    }

    // ============================================================================
    // EXPORT TO TEMPO
    // Supports both distributed (tempo-distributed) and monolithic (tempo) modes
    // - Distributed: tempo-distributed-distributor:4317
    // - Monolithic: tempo:4317
    // ============================================================================
    otelcol.exporter.otlp "tempo" {
      client {
        {{- if index .Values "tempo-distributed" "enabled" }}
        endpoint = "{{ include "lgtm-stack.fullname" . }}-tempo-distributor.{{ .Release.Namespace }}.svc.cluster.local:4317"
        {{- else }}
        endpoint = "{{ include "lgtm-stack.fullname" . }}-tempo.{{ .Release.Namespace }}.svc.cluster.local:4317"
        {{- end }}

        tls {
          insecure = true
        }

        headers = {
          "X-Scope-OrgID" = "{{ .Values.global.tenantId }}",
        }
      }
    }

    // ============================================================================
    // SERVICE GRAPHS: Generate metrics from trace data
    // ============================================================================
    otelcol.connector.servicegraph "default" {
      dimensions = [
        "http.method",
        "http.target",
        "cluster",
        "namespace",
        "service",
        "status_code",
      ]

      latency_histogram_buckets = [
        "5ms", "10ms", "25ms", "50ms", "100ms", "250ms", "500ms", "1s", "2.5s", "5s", "10s",
      ]

      store {
        ttl = "2s"
        max_items = 5000
      }

      output {
        metrics = [otelcol.exporter.prometheus.service_graphs.input]
      }
    }

    otelcol.exporter.prometheus "service_graphs" {
      forward_to = [prometheus.remote_write.mimir.receiver]
    }

    // ============================================================================
    // Write service graph metrics to Mimir
    // ============================================================================
    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://{{ include "lgtm-stack.fullname" . }}-mimir-nginx.{{ .Release.Namespace }}.svc.cluster.local/api/v1/push"
        headers = {
          "X-Scope-OrgID" = "{{ .Values.global.tenantId }}",
        }
      }
    }
